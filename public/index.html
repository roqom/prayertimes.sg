<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prayer Times - Singapore</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Singapore Prayer Times</h1>
      <p>Daily prayer times for Singapore</p>
    </div>
    
    <div class="content">
      <div id="date-display" class="date-display">
        Loading today's date...
      </div>
      
      <ul id="times" class="prayer-times">
        <li class="loading">Loading prayer times...</li>
      </ul>
    </div>
  </div>

<script>
  // Islamic calendar conversion function
  function gregorianToHijri(date) {
    // Islamic calendar month names
    const islamicMonths = [
      'Muharram', 'Safar', 'Rabi al-Awwal', 'Rabi al-Thani',
      'Jumada al-Awwal', 'Jumada al-Thani', 'Rajab', 'Sha\'ban',
      'Ramadan', 'Shawwal', 'Dhu al-Qadah', 'Dhu al-Hijjah'
    ];
    
    // Approximate conversion (this is a simplified version)
    // For more accurate conversion, you might want to use a library like moment-hijri
    const gregorianYear = date.getFullYear();
    const gregorianMonth = date.getMonth();
    const gregorianDay = date.getDate();
    
    // Simple approximation (not 100% accurate but close enough for display)
    // Islamic calendar started in 622 CE
    const hijriYear = Math.floor((gregorianYear - 622) * 1.0307);
    
    // Calculate Islamic month and day (simplified)
    const daysSinceEpoch = Math.floor((date - new Date(622, 6, 16)) / (1000 * 60 * 60 * 24));
    const hijriDays = Math.floor(daysSinceEpoch * 1.0307);
    
    // Calculate month and day
    const hijriMonth = Math.floor((hijriDays % 354) / 29.5);
    const hijriDay = Math.floor(hijriDays % 29.5) + 1;
    
    return {
      day: hijriDay,
      month: islamicMonths[hijriMonth],
      year: hijriYear
    };
  }

  // Display today's date in both formats
  const today = new Date();
  const hijri = gregorianToHijri(today);
  
  const gregorianOptions = { 
    day: 'numeric',
    month: 'long', 
    year: 'numeric'
  };
  
  const gregorianDate = today.toLocaleDateString('en-US', gregorianOptions);
  const islamicDate = `${hijri.day} ${hijri.month} ${hijri.year}H`;
  
  document.getElementById('date-display').innerHTML = `
    <div class="islamic-date">${islamicDate}</div>
    <div class="gregorian-date">${gregorianDate}</div>
  `;

  fetch('/api/prayer-times')
    .then(res => {
      if (!res.ok) {
        throw new Error(`HTTP ${res.status}: ${res.statusText}`);
      }
      return res.json();
    })
    .then(data => {
      const ul = document.getElementById('times');
      ul.innerHTML = '';

      const today = new Date();
      const day = String(today.getDate()).padStart(2, '0');
      const month = String(today.getMonth() + 1).padStart(2, '0');
      const year = today.getFullYear();
      const todayStr = `${year}-${month}-${day}`;

      const todayData = data.find(item => item.date === todayStr);

      if (todayData) {
        const prayers = [
          { name: 'Subuh', time: todayData.subuh },
          { name: 'Syuruk', time: todayData.syuruk },
          { name: 'Zuhur', time: todayData.zuhur },
          { name: 'Asar', time: todayData.asar },
          { name: 'Maghrib', time: todayData.maghrib },
          { name: 'Isyak', time: todayData.isyak }
        ];

        prayers.forEach(prayer => {
          const li = document.createElement('li');
          li.className = 'prayer-time';
          li.innerHTML = `
            <span class="prayer-name">${prayer.name}</span>
            <span class="prayer-time-value">${prayer.time}</span>
          `;
          ul.appendChild(li);
        });
      } else {
        ul.innerHTML = `<li class="error">No data found for today (${todayStr}).</li>`;
      }
    })
    .catch(err => {
      const ul = document.getElementById('times');
      ul.innerHTML = `<li class="error">
        <strong>Failed to load prayer times</strong>
        Error: ${err.message}
      </li>`;
      console.error('Prayer times fetch error:', err);
    });
</script>

</body>
</html>
